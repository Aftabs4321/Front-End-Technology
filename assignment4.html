<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-4</title>

    <style>
        form{
            
            width: 400px;
        }
        label{
            width: 100px;
            display: inline-block;
        }
        #h4{
            text-align: center;

        }

        #rsbtn{
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="" method="post" autocomplete="off">
        <fieldset id="id1">

            <h4 id="h4"><u>Registration Form</u></h4>


        <label for="">Full Name </label>
        <input type="text" name="fullname" id="fullname" value="" required>
        <br><br>

        <label for="">Last Name </label>
        <input type="text" name="lastname" id="lastname" required>
        <br><br>

        <label for="">Nick Name</label>
        <input type="text" name="nickname" id="nickname" required>
        <br><br>

        <label for="">email</label>
        <input type="email" name="email" id="email" required>
        <br><br>

        <label for="">password</label>
        <input type="password" name="password" id="password" required>
        <br><br>

        <label for="">Date of Birth</label>
        <input type="text" name="dateofbirth" id="dateofbirth" required>
        <br><br>

        <label for="">Gender</label>
        <input type="radio" name="gender" id="male" value="male">male
        <input type="radio" name="gender" id="female" value="female">female
        <input type="radio" name="gender" id="others" value="others">others
        <br><br>

        <label for="">mob no</label>
        <input type="number" name="number" id="number" readonly>
        <br><br>

        <label for="">adress</label>
       <textarea name="address" id="address" cols="20" rows="10" required></textarea>
       <br><br>


    <div id="rsbtn">
       <input type="submit" name="submit" id="submit">
       <input type="reset" name="reset" id="reset">
    </div>

    </fieldset>
    </form>
</body>
</html>
